{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="border-radius: 10px; border: 1px solid #856404;">
                <div class="card-header bg-warning text-white d-flex align-items-center" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <h2 class="card-title mb-0">Inscrição não permitida</h2>
                    <i class="bi bi-exclamation-circle ms-auto fs-4"></i>
                </div>

                <div class="card-body" style="background-color: #fff8e1;">
                    <p class="mb-4" style="color: #856404; font-size: 1.1rem;">
                        O campeonato "<strong>{{ campeonato.nome }}</strong>" já atingiu o número máximo de participantes.
                    </p>
                    <div class="text-center">
                        <a href="{% url 'campeonatos' %}" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff;">
                            Voltar aos Campeonatos
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
