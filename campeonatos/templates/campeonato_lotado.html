{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-warning text-white d-flex align-items-center">
            <h2 class="card-title">Inscrição não permitida</h2>
            <i class="bi bi-exclamation-circle ms-auto fs-4"></i>
          </div>

          <div class="card-body">
            <p>O campeonato "<strong>{{ campeonato.nome }}</strong>" já atingiu o número máximo de participantes.</p>
            <a href="{% url 'campeonatos' %}" class="btn btn-primary">Voltar aos Campeonatos</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
