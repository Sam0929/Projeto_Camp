{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h2 class="card-title">Inscrição de Novo Participante</h2>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              
              <!-- Campo para nome do participante -->
              <div class="mb-3">
                <label for="id_nome" class="form-label">Nome do Participante</label>
                <input type="text" name="nome" class="form-control" maxlength="100" required id="id_nome">
              </div>                                                                                                                      
          
              <!-- Campo para email do participante -->
              <div class="mb-3">
                <label for="id_email" class="form-label">Email do Participante</label>
                <input type="email" name="email" class="form-control" maxlength="100" required id="id_email">
              </div>
          
              <!-- Campo para equipe do participante -->
              <div class="mb-3">
                <label for="id_equipe" class="form-label">Equipe do Participante</label>
                <input type="text" name="equipe" class="form-control" maxlength="100" required id="id_equipe">
              </div>

              <!-- Botão de submissão -->
              <button type="submit" class="btn btn-primary">Confirmar Inscrição</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
