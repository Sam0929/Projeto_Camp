{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg" style="border-radius: 10px; border: 1px solid #0056b3;">
                <div class="card-header bg-primary text-white" style="border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <h2 class="card-title mb-0">Editar Participante</h2>
                </div>
                <div class="card-body" style="background-color: #f8f9fa;">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Campo para nome do participante -->
                        <div class="mb-3">
                            <label for="id_nome" class="form-label fw-bold" style="color: #0056b3;">Nome do Participante:</label>
                            <input type="text" name="nome" class="form-control border-primary" maxlength="100" required id="id_nome" value="{{ form.nome.value }}">
                        </div>

                        <!-- Campo para email do participante -->
                        <div class="mb-3">
                            <label for="id_email" class="form-label fw-bold" style="color: #0056b3;">Email do Participante:</label>
                            <input type="email" name="email" class="form-control border-primary" maxlength="100" required id="id_email" value="{{ form.email.value }}">
                        </div>

                        <!-- Campo para equipe do participante -->
                        <div class="mb-3">
                            <label for="id_equipe" class="form-label fw-bold" style="color: #0056b3;">Equipe do Participante:</label>
                            <input type="text" name="equipe" class="form-control border-primary" maxlength="100" required id="id_equipe" value="{{ form.equipe.value }}">
                        </div>

                        <!-- Botão de submissão -->
                        <button type="submit" class="btn btn-success w-100" style="background-color: #28a745; border-color: #28a745;">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
